<!DOCTYPE html>
<html>
    <head>
        <script src="sketch.ts" type="module"></script>
        <script
            src="https://kit.fontawesome.com/301fc2a094.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>
    <body class="bg-slate-400">
        <div class="flex h-screen">
            <div class="fixed h-12 w-full flex">
                <div class="flex-none m-2 text-lg text-slate-300 italic">
                    Draw it!
                </div>
                <div class="grow flex justify-end mr-3">
                    <button class="btn-menu" id="clear-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn-menu" id="save-image-btn">
                        <i class="fa-solid fa-download"></i>
                    </button>
                </div>
            </div>
            <div class="flex-none pl-2 w-24">
                <div
                    class="mt-12 pb-2 border-slate-300 grid grid-cols-2"
                    id="sidebar"
                ></div>
                <div class="my-2">
                    <div
                        class="colour-palette border-2 border-black w-8 h-8 ml-8 cursor-pointer hover:shadow-lg"
                    ></div>
                    <div
                        class="colour-picker fixed left-24 border-2 p-2 bg-slate-300 rounded-lg hidden"
                    ></div>
                </div>
                <div class="options"></div>
            </div>
            <div
                class="grow mt-12 ml-4 mr-4 mb-4 shadow-lg cursor-pencil"
                id="content"
            ></div>
        </div>
    </body>
</html>
