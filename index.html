<!DOCTYPE html>
<html>
    <head>
        <script
            src="./src/sketch.ts"
            type="module"
            type="text/javascript"
        ></script>
        <script
            src="https://kit.fontawesome.com/301fc2a094.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" type="text/css" href="./src/index.css" />
    </head>
    <body class="bg-slate-400">
        <div class="flex h-screen">
            <div class="fixed flex h-12 w-full">
                <div class="m-2 flex-none text-lg italic text-slate-300">
                    Draw it!
                </div>
                <div class="flex grow justify-end" id="filters"></div>
                <div class="mr-3 flex grow justify-end">
                    <button class="btn-menu" id="clear-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn-menu" id="save-image-btn">
                        <i class="fa-solid fa-download"></i>
                    </button>
                </div>
            </div>
            <div class="w-24 flex-none pl-2">
                <div
                    class="mt-12 grid grid-cols-2 border-slate-300 pb-2"
                    id="sidebar"
                ></div>
                <div class="my-2">
                    <div
                        class="color-palette ml-8 h-8 w-8 cursor-pointer border-2 border-black hover:shadow-lg"
                    ></div>
                    <div
                        class="color-picker fixed left-24 hidden rounded-lg border-2 bg-slate-300 p-2"
                    ></div>
                </div>
                <div class="options"></div>
            </div>
            <div
                class="cursor-pencil mb-4 ml-4 mr-4 mt-12 grow shadow-lg"
                id="content"
            ></div>
        </div>
    </body>
</html>
